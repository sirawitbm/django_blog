{% extends 'blog/base.html' %}
{% block content %}
<div class="row mt-4">
    <div class="col-3"></div>
    <div class="col-6">
        <h1 class="mb-3">Post {{ post.id }} - delete</h1> 
        <div class="card mt-2">
            <div class="card-header">
                Please confirm that you are about to delete this post.
            </div>
            <div class="card-body">
                <form method="POST"> 
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger ms-3">Delete</button>
                    <a class="ms-3" href="{% url 'blog-detail' post.id %}">No, take me back.</a>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
