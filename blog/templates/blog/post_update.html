{% extends 'blog/base.html' %}
{% block content %}
<div class="row mt-4">
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Update your content here</h5>
              <p class="card-text">Click Update to edit your content or Back to go to detail page</p>
            </div>
            <div class="card-body text-center">
              <a href="{% url 'blog-detail' post.id %}" class="btn btn-outline-secondary">Back</a>
            </div>
        </div>
    </div>
    <div class="col">
        <form method="POST">
        {% csrf_token %}
            <h1 class="mb-3">Post {{ post.id }} - update</h1> 
            <div class="card mt-2">
                <div class="card-header">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Enter author name" name="author" value="{{ post.author }}" required>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title" value="{{ post.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea type="text" class="form-control" id="content" placeholder="Enter author name" name="content" rows="12" required>{{ post.content }}</textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-4 ms-2">Update</button>
        </form>
    </div>
</div>
{% endblock %}
