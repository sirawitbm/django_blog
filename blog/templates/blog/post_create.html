{% extends 'blog/base.html' %}
{% block content %}

<div class="row ">
    <div class="col form-col mx-5 my-5">
        <form method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author name" name="author" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea type="text" class="form-control" id="content" placeholder="Enter author name" name="content" rows="12" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary mt-5">Create new post</button>
        </form>
    </div>
</div>

{% endblock %}
